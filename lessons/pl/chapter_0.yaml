    Witaj w *Podróży przez Rust*. Jest to przewodnik krok po kroku przez język programowania Rust. Rust jest często uważany za język z dość dużym progiem wejścia, ale mam nadzięję, że mogę cię przekonać o tym jak dużo jest do odkrycia, zanim jeszcze przejdziemy do skomplikowanych rzeczy.
    
    Ten przewodnik jest również dostępny w tych językach:

