  content_markdown: |
    Witaj w *Podróży przez Rust*. Jest to przewodnik krok po kroku przez język programowania Rust.
    Rust jest często uważany za język z dość dużym progiem wejścia, ale mam nadzięję, że mogę cię przekonać o tym jak
    dużo jest do odkrycia, zanim jeszcze przejdziemy do skomplikowanych rzeczy.
    
    Ten przewodnik jest również dostępny w tych językach:

    * [English](00_en.html)
    * [Deutsch](00_de.html)
    * [Español](00_es.html)
    * [Français](00_fr.html)
    * [Interlingue](00_ie.html)
    * [Magyar](00_hu.html)
    * [Português Brasileiro](00_pt-br.html)
    * [Русский](00_ru.html)
    * [简体中文](00_zh-cn.html)
    * [繁體中文](00_zh-tw.html)
    * [日本語](00_ja.html)
    * [한국어](00_ko.html)

    Jeśli masz jakieś propozycję co do treści, albo chciałbyś wnieść swój wkład do tłumaczenia, odwiedź
    [repozytorium Podróży przez Rust na GitHubie](https://github.com/richardanaya/tour_of_rust).

    Możesz poruszać się po przewodniku używając klawiszy <span class="emoji">⬅️</span> oraz <span class="emoji">➡️</span>.

    W tym klasycznym przykładzie, pokażemy wsparcie Rusta dla ciągów znaków Unicode.
